<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Pesquisa de usuários - IGTI</title>
</head>

<body>

  <h1><i class="Medium material-icons">search</i>Pesquisa de usuários</h1>
  <div class="container">
    <div class="flex-row1">
      <input id="inputName" type="text" placeholder="Informe um nome">
      <a id="button" class="waves-effect waves-light btn-small disabled">BUSCAR</a>

    </div>
    <div class="flex-row2">
      <div class="people-list">
        <h5 id="countPeople">Nenhum usuário filtrado</h5>
        <div id="tabPeople"></div>
      </div>
      <div class="people-list">
        <h5 id="countFavorites">Nada a ser exibido</h5>
        <h6><span id="mFavorites"></span></h6>
        <h6><span id="fFavorites"></span></h6>
        <h6><span id="somaFavorites"></span></h6>
        <h6><span id="mediaFavorites"></span></h6>
        <div id="tabFavorites"></div>
        <div id="imgFavorites"></div>

      </div>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
